before_install:
   - nvm install 0.10
install:
  - pip install coveralls
  - tools/travis/setup-$TEST_SUITE
  - tools/clean-venv-cache --travis
cache:
  - apt: false
  - directories:
    - $HOME/phantomjs
    - $HOME/zulip-venv-cache
env:
  global:
    - COVERALLS_PARALLEL=true
    - COVERALLS_SERVICE_NAME=travis-pro
    - COVERALLS_REPO_TOKEN=M8cfz431cg4RZy3Z94IyK0lemgnNMuHCI
  matrix:
    - TEST_SUITE=frontend
    - TEST_SUITE=backend
    - TEST_SUITE=production
    - TEST_SUITE=py3k
language: python
python:
  - "2.7"
matrix:
  include:
    - python: "3.4"
      env: TEST_SUITE=mypy
# command to run tests
script:
  - ./tools/travis/$TEST_SUITE
sudo: required
services:
- docker
addons:
  postgresql: "9.3"
after_success:
  coveralls
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
